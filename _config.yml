    - label: GitHub
      url: "https://github.com/Esaych"
      style: icon
      icon_class: github
      new_window: true
    - label: LinkedIn
      url: "https://www.linkedin.com/in/samuel-holmberg/"
      style: icon
      icon_class: linkedin
      new_window: true
